<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="icon" href="./images/icon.ico" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex flex-col justify-center items-center gap-2">
      <h1 class="text-4xl font-bold">Memory Game</h1>

      <div class="flex gap-2">
        <select
          name="difficulty"
          id="difficulty"
          onchange="difficulty()"
          class="bg-gray-50 border border-gray-300 hover:ring-1 hover:ring-gray-400 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2"
        >
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button
          onclick="startGame()"
          class="start-btn bg-green-800 text-white px-4 py-2 rounded-lg disabled:bg-gray-500 disabled:text-slate-200 disabled:ring-0 enabled:hover:brightness-110 hover:ring-2 hover:ring-green-800 hover:ring-opacity-50 enabled:active:translate-y-2 transition-all duration-100 ease-in-out"
          text-slate-200
        >
          Start Game
        </button>
      </div>
      <div class="flex justify-between items-center w-1/2">
        <h2 class="score text-3xl font-bold"></h2>
        <h3 class="timer text-3xl font-bold"></h3>
      </div>

      <div
        class="h-[790px] aspect-[1.5] grid grid-cols-4 justify-center p-2 px-20 gap-6 carpet"
      ></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
